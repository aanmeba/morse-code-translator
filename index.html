    <title>Morse Code Translator</title>

  <body>
    <header>
      <h1>Morse Code Translator</h1>
    </header>
    <main>
      <section class="container">
        <div class="fields">
          <p class="fields__label">Input</p>
          <small
            >You can only use alphabets, numbers, and the following special
            characters:
            <span>
              <code>.</code>
              <code>,</code>
              <code>?</code>
              <code>!</code>
              <code>-</code>
              <code>'</code>
              <code>/</code>
              <code>@</code>
              <code>(</code>
              <code>)</code>
            </span>
          </small>
          <textarea
            class="fields__field fields__field--input"
            type="text"
            id="input"
            placeholder="Enter text here"
          ></textarea>
        </div>

        <div class="fields">
          <p class="fields__label">Output</p>
          <div class="fields__field fields__field--output" id="output"></div>
          <!-- <textarea
            class="fields__field fields__field--morse-code"

          ></textarea>
          <div id="buttons">
            <button>.</button>
            <button>-</button>
            <button>/</button>
            <button>‚ê£</button>
          </div> -->
        </div>
      </section>
    </main>
    <footer class="footer">
      <a
        class="footer__github"
        href="https://github.com/aanmeba/morse-code-translator"
        target="_blank"
        ><i class="fa-brands fa-github"></i
